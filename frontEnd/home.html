<!DOCTYPE HTML>
<html>
    <head>
        <title>John Burns</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!-- Corresponding js and css files -->
        <link rel="stylesheet" type="text/css" href="home.css">
        <script type="text/javascript" src="home.js"></script>
    </head>

    <body>
        <div id="top-panel">
            <nav class="main" id="nav-bar">
                <button class="nav-button" id="projects-button">Projects</button>
                <button class="nav-button" id="skills-button">Skills</button>
                <button class="nav-button" id="contact-button">Contact</button>
            </nav>
            <div id="intro-container">
                <div id="name-container">
                    <div id="first-name">
                        <div class="letter-container"><p class="letter" id="letter-0">j</p></div>
                        <div class="letter-container"><p class="letter" id="letter-1">o</p></div>
                        <div class="letter-container"><p class="letter" id="letter-2">h</p></div>
                        <div class="letter-container"><p class="letter" id="letter-3">n</p></div>
                    </div>
                    <div class="letter-container" id="name-space"><p class="letter" id="letter-4">&nbsp;</p></div>
                    <div id="last-name">
                        <div class="letter-container"><p class="letter" id="letter-5">b</p></div>
                        <div class="letter-container"><p class="letter" id="letter-6">u</p></div>
                        <div class="letter-container"><p class="letter" id="letter-7">r</p></div>
                        <div class="letter-container"><p class="letter" id="letter-8">n</p></div>
                        <div class="letter-container"><p class="letter" id="letter-9">s</p></div>
                    </div>
                </div>
                <img src="resources/lock.png" alt="lock image" id="lock-image">
            </div>
            <div class="main" id="main-container">
                <img src="resources/portfolio-image.png" alt="portfolio image" id="portfolio-image">
                <div id="main-name-container">
                    <h1 id="main-name">John Burns</h1>
                    <h2 id="main-title">Software Engineer</h2>
                    <div id="contact-container">
                        <div class="contact-icon">Email</div>
                        <div class="contact-icon">Git</div>
                        <div class="contact-icon">Linked</div>
                        <div class="contact-icon">Phone</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
