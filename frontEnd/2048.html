<!DOCTYPE HTML>
<html>
    <head>
        <title>2048</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!-- Corresponding js and css files -->
        <link rel="stylesheet" type="text/css" href="2048.css">
        <script type="text/javascript" src="2048.js"></script>
        <!-- jQuery TouchSwipe to detect touchscreen input -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.19/jquery.touchSwipe.min.js" integrity="sha512-YYiD5ZhmJ0GCdJvx6Xe6HzHqHvMpJEPomXwPbsgcpMFPW+mQEeVBU6l9n+2Y+naq+CLbujk91vHyN18q6/RSYw==" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="content">
            <div class="main">
                <div id="header">2 0 4 8</div>
                <div id="game-board">
                    <div class="game-tile" id="0-0"></div>
                    <div class="game-tile" id="0-1"></div>
                    <div class="game-tile" id="0-2"></div>
                    <div class="game-tile" id="0-3"></div>

                    <div class="game-tile" id="1-0"></div>
                    <div class="game-tile" id="1-1"></div>
                    <div class="game-tile" id="1-2"></div>
                    <div class="game-tile" id="1-3"></div>

                    <div class="game-tile" id="2-0"></div>
                    <div class="game-tile" id="2-1"></div>
                    <div class="game-tile" id="2-2"></div>
                    <div class="game-tile" id="2-3"></div>

                    <div class="game-tile" id="3-0"></div>
                    <div class="game-tile" id="3-1"></div>
                    <div class="game-tile" id="3-2"></div>
                    <div class="game-tile" id="3-3"></div>
                </div>
                <p class="pc instructions">Use arrow keys to move blocks</p>
                <p class="mobile instructions">Swipe to move blocks</p>
            </div>
            <div class="lose" id="lose-background">
                <div class="lose" id="lose-pop-up">
                    <p id="no-moves">No moves left!</p>
                    <p id="score-label">Your score:</p>
                    <p id="score">2000</p>
                    <button id="new-game-button">New Game</button>
                </div>
            </div>
        </div>
    </body>
</html>
